<div class="payment-container">

  <h2>Debit Card Payment</h2>

  <p class="payment-info">
    Enter your debit card details to complete the payment.
  </p>

  <form #cardForm="ngForm">

    <!-- Card Holder Name -->
    <div class="form-group">
      <label>Card Holder Name</label>
      <input
        type="text"
        name="cardName"
        [(ngModel)]="cardName"
        required
        placeholder="Enter card holder name"
      />
    </div>

    <!-- Card Number -->
    <div class="form-group">
      <label>Card Number</label>
      <input
        type="text"
        name="cardNumber"
        [(ngModel)]="cardNumber"
        maxlength="16"
        required
        placeholder="1234 5678 9012 3456"
      />
    </div>

    <!-- Expiry Date -->
    <div class="form-row">
      <div class="form-group">
        <label>Expiry Month</label>
        <input
          type="text"
          name="expiryMonth"
          [(ngModel)]="expiryMonth"
          maxlength="2"
          required
          placeholder="MM"
        />
      </div>

      <div class="form-group">
        <label>Expiry Year</label>
        <input
          type="text"
          name="expiryYear"
          [(ngModel)]="expiryYear"
          maxlength="4"
          required
          placeholder="YYYY"
        />
      </div>
    </div>

    <!-- CVV -->
    <div class="form-group">
      <label>CVV</label>
      <input
        type="password"
        name="cvv"
        [(ngModel)]="cvv"
        maxlength="3"
        required
        placeholder="123"
      />
    </div>

    <button
      type="button"
      class="pay-btn"
      (click)="paymentDone()"
      [disabled]="isProcessing"
    >
      Pay Now
    </button>

  </form>

</div>
