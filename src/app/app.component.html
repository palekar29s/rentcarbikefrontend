<nav *ngIf="!isLoginPage">
  <div class="nav-center">
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/booking" routerLinkActive="active">Booking</a>
    <a routerLink="/contactus" routerLinkActive="active">Contact</a>
    <a routerLink="/search" routerLinkActive="active">Search</a>
  </div>

  <div class="nav-right">
    <!-- Login shown if user not logged in -->
    <a
      *ngIf="!isLoggedIn"
      routerLink="/login"
      target="_blank"
      class="login-btn"
    >
      Login
    </a>

    <!-- Logout shown if user logged in -->
    <button
      *ngIf="isLoggedIn"
      (click)="logout()"
      class="login-btn"
    >
      Logout
    </button>
  </div>
</nav>

<!-- Router outlet for all pages -->
<router-outlet></router-outlet>
