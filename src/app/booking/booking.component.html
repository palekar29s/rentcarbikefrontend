<div class="booking-container">
  <h2>Create Booking</h2>

  <form (ngSubmit)="submitBooking()">

    <!-- ðŸ”¹ LOGGED-IN USER ID (SEPARATE) -->
    <label>Logged-in User ID</label>
    <input
      type="number"
      [value]="loggedInUserId"
      readonly
    >

    <!-- VEHICLE ID auto -->
    <label>Vehicle ID</label>
    <input type="number" [(ngModel)]="bookingData.vehicleId" name="vehicleId" readonly>

    <!-- Show prices from vehicle page -->
    <p><b>Price / Day:</b> â‚¹{{ pricePerDay }}</p>
    <p><b>Price / Hour:</b> â‚¹{{ pricePerHour }}</p>

    <!-- DATES manual -->
    <label>Start Date & Time</label>
    <input type="datetime-local" [(ngModel)]="bookingData.startDate" name="startDate" required>

    <label>End Date & Time</label>
    <input type="datetime-local" [(ngModel)]="bookingData.endDate" name="endDate" required>

    <!-- Calculate total price -->
    <button type="button" (click)="calculateTotalPrice()">
      Calculate Total Price
    </button>

    <!-- TOTAL PRICE -->
    <label>Total Price (â‚¹)</label>
    <input type="number" [(ngModel)]="bookingData.totalPrice" name="totalPrice" required>

    <button type="submit">Create Booking</button>
  </form>
</div>
